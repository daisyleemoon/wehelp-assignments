<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Week-4 Home</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header><h1>歡迎光臨，請輸入帳號密碼</h1></header>
    <section>
      <h2>登入系統</h2>
      <form method="POST" action="/signin">
        <label for="username" id="labelAccount">帳號:</label>
        <input type="text" id="inputAccount" name="username" />
        <label for="password" id="labelPsw">密碼:</label>
        <input type="password" id="inputPsw" name="password" />
        <input type="submit" id="submitButton" value="登入" />
      </form>
    </section>
  </body>
</html>
